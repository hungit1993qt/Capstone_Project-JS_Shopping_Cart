<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý nhân viên</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- JQuery UI -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">

	<!-- Animate -->
	<!-- <link rel="stylesheet" href="css/animate.css"> -->

	<!-- My CSS -->
	<link rel="stylesheet" href="css/modal.css">

	<link rel="stylesheet" href="css/style4.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="wrapper">

		<!-- Page Content Holder -->
		<div id="content">
			<div class="container">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Product List</h3>
							</div>
							<div class="col-md-6 text-right">
								<button class="btn btn-primary" onclick="" id="showCard" 
									>Show Card</button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<div class="row mb-3">
							<div class="col">
								<div class="input-group">
									<input type="text" oninput="findProductType()" class="form-control"
										placeholder="Type of Product" id="searchType">
									<div class="input-group-prepend">
										<span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>
						</div>
						
							<div class="container">
								<div class="row row-cols-3" id="listProduct">
									
									
								</div>
							</div>
						
					</div>

					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th class="nowrap">
										<span class="mr-1">STT</span>
										<i class="fa fa-arrow-up" id="SapXepTang"></i>
										<i class="fa fa-arrow-down" id="SapXepGiam"></i>
									</th>
									<th>Name Product</th>
									<th>Price</th>
									<th>Picture</th>
									<th>Quantity</th>
									<th>Total Price</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="tableCard">

							</tbody>
						</table>
						<nav>
							<ul class="pagination justify-content-center" id="ulPhanTrang">

							</ul>
						</nav>
					</div>
				</div>
			</div>

		</div>
	</div>


	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<header class="head-form mb-0">
					<h2 id="header-title">PRODUCT DETAIL</h2>
				</header>

				<!-- Modal Header -->
				<!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

				<!-- Modal body -->
				<div class="modal-body">

					<form role="form">
						<div style="display:none" class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-address-book"></i></span>
								</div>
								<input disabled type="number" name="id" id="id" class="form-control input-sm"
									placeholder="Name Product">
							</div>
							<span class="sp-thongbao" id="tbNamedd"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Name</i></span>
								</div>
								<input disabled type="text" name="name" id="name" class="form-control input-sm"
									placeholder="Name Product">
							</div>
							<span class="sp-thongbao" id="tbName"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Price</i></span>
								</div>
								<input disabled type="number" name="price" id="price" class="form-control input-sm"
									placeholder="Price">
							</div>

							<span class="sp-thongbao" id="tbPrice"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Screen</i></span>
								</div>
								<input disabled type="text" name="screen" id="screen" class="form-control input-sm"
									placeholder="Screen">
							</div>
							<span class="sp-thongbao" id="tbScreen"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Back Camera</i></span>
								</div>
								<input disabled type="text" name="backCamera" id="backCamera" class="form-control"
									placeholder="Back camera">
							</div>

							<span class="sp-thongbao" id="tbbackCamera"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Front Camera</i></span>
								</div>
								<input disabled type="text" name="frontCamera" id="frontCamera" class="form-control input-sm"
									placeholder="Front camera">
							</div>
							<span class="sp-thongbao" id="tbfrontCamera"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">									
								</div>
								<p id="img">		
								</p>
							</div>
							<span class="sp-thongbao" id="tbImg"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"></i>Descrition</span>
								</div>
								<input disabled type="text" name="desc" id="desc" class="form-control input-sm"
									placeholder="Descrition">
							</div>
							<span class="sp-thongbao" id="tbDesc"></span>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Type</span>
								</div>
								<input disabled type="text" class="form-control" id="type">
								
							</div>

							<span class="sp-thongbao" id="tbType"></span>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Quantity</span>
								</div>
								<input disabled type="number" name="quantity" id="quantity" class="form-control input-sm"
									placeholder="Quantity">
							</div>
							<span class="sp-thongbao" id="tbQuantity"></span>
						</div>
						<button type="reset" id="clearForm" style="display:none">reset</button>
					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" id="modal-footer">
					<button id="btnThemNV" onclick="createProduct()" type="button" class="btn btn-success">Add
						Product</button>
					<button id="btnCapNhat" onclick="updateProduct()" style="display:none" type="button"
						class="btn btn-success">Add card</button>
					<button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="js/datepicker.js"></script>


	<script type="text/javascript">
		$(document).ready(function () {
			$('#sidebarCollapse').on('click', function () {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
		integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./models/product.js"></script>
	<script src="./js/client.js"></script>
</body>

</html>
